version: "3.2"

services:
  jekyll:
    image: jervenclark/jekyll:latest
    ports:
      - 38001:4000
    volumes:
      - ./:/home/developer/workspace
    deploy:
      resources:
        limits:
          memory: 500M
          cpus: '0.25'
    restart: always

  jupyterlab:
    image: jervenclark/jupyterlab:latest
    ports:
      - 38000:8888
    volumes:
      - ./_jupyter:/home/developer/workspace/notebooks
      - ./assets:/home/developer/workspace/assets
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: '0.25'
    restart: always
