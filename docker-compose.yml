version: "3.2"

services:
  jekyll:
    image: jervenclark/jekyll:latest
    ports:
      - 4000:4000
    volumes:
      - ./:/home/developer/workspace

  jupyterlab:
    image: jervenclark/jupyterlab:latest
    ports:
      - 8888:8888
    volumes:
      - ./_jupyter:/home/developer/workspace/notebooks
      - ./assets:/home/developer/workspace/assets
